<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balaji Catering Menu</title>
  <link href="F:\mini-projects\cafe-menu\styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="menu">
    <header>
      <h1>Catering Cafe</h1>
      <p class="established">Est. 2020</p>
    </header>
    <hr>
    <main>
      <section>
        <h2>Coffee</h2>
        <img src="F:\mini-projects\cafe-menu\images\puranpoli.jpg" width="280px"  height="500px" alt="puranpoli icon" />
        <article class="item">
          <p class="flavor">Maharastrian Thali</p><p class="price">250</p>
        </article>
        <article class="item">
          <p class="flavor">Special Maharastrian Puranpoli Thali</p><p class="price">350</p>
        </article>
        <article class="item">
          <p class="flavor">Punjabi Thali</p><p class="price">300</p>
        </article>
        <article class="item">
          <p class="flavor">Pav-Bhaji </p><p class="price">100</p>
        </article>
        <article class="item">
          <p class="flavor">LunchTime Thali</p><p class="price">100</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="F:\mini-projects\cafe-menu\images\puranpoli.jpg"  width="280px"  height="500px"  alt="puranpoli icon" />
        <article class="item">
          <p class="dessert">Idli-Sambhar</p><p class="price">40</p>
        </article>
        <article class="item">
          <p class="dessert">Wada-Sambhar</p><p class="price">40</p>
        </article>
        <article class="item">
          <p class="dessert">Pohe/Upma</p><p class="price">30</p>
        </article>
        <article class="item">
          <p class="dessert">Wada Pav</p><p class="price">20</p>
        </article>
      </section>
    </main>
    <hr class="bottom-line">
    <footer>
      <p>
        <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
      </p>
      <p class="address">Catering Cafe</p>
    </footer>
  </div>
</body>
</html>
